name: Build Darkness Loader
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android Project
        run: |
          # Создаем структуру, если её нет
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/java/com/darkness/loader
          # Генерируем минимальный build.gradle
          echo "plugins { id 'com.android.application' }" > build.gradle
          echo "android { compileSdk 33; defaultConfig { applicationId 'com.darkness.loader'; minSdk 21; targetSdk 33; versionCode 1; versionName '1.0' } }" >> build.gradle
          # Скачиваем оболочку Gradle
          gradle wrapper

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Darkness_VIP_Loader
          path: app/build/outputs/apk/debug/app-debug.apk
          
